apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Demo G: Pool Shards (Multi-BNG with static pool partitioning, no coordination)
# Each BNG instance owns a non-overlapping slice of the IP pool
# No Nexus required - pools are statically partitioned

namespace: demo-pool-shards

resources:
  - namespace.yaml
  - bng-statefulset.yaml

namePrefix: shard-

labels:
  - pairs:
      demo: pool-shards
