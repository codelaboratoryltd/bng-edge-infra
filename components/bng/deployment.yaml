apiVersion: v1
kind: Service
metadata:
  name: bng
  labels:
    app: bng
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
  clusterIP: None  # Headless for StatefulSet
  selector:
    app: bng
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bng
  labels:
    app: bng
spec:
  serviceName: bng
  replicas: 2
  selector:
    matchLabels:
      app: bng
  template:
    metadata:
      labels:
        app: bng
    spec:
      # BNG needs host network for DHCP and eBPF in production
      # For demo, we use regular networking
      containers:
        - name: bng
          image: ghcr.io/codelaboratoryltd/bng:latest
          args:
            - demo
            - --subscribers=50
            - --duration=24h
            - --api-port=8080
            # Connect to Nexus for IP allocation
            # Uses in-memory allocator if not set
            - --nexus-url=http://nexus.default.svc:9000
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: BNG_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
