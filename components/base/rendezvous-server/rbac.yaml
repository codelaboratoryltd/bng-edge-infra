apiVersion: v1
kind: ServiceAccount
metadata:
  name: rendezvous-server
  labels:
    app: rendezvous-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rendezvous-config-writer
  labels:
    app: rendezvous-server
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["rendezvous-config"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rendezvous-config-writer
  labels:
    app: rendezvous-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rendezvous-config-writer
subjects:
  - kind: ServiceAccount
    name: rendezvous-server
