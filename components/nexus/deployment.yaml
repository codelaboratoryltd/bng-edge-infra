apiVersion: v1
kind: Service
metadata:
  name: nexus
  labels:
    app: nexus
spec:
  ports:
    - name: http
      port: 9000
      targetPort: 9000
    - name: metrics
      port: 9002
      targetPort: 9002
    - name: p2p
      port: 33123
      targetPort: 33123
  clusterIP: None  # Headless for StatefulSet
  selector:
    app: nexus
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nexus
  labels:
    app: nexus
spec:
  serviceName: nexus
  replicas: 3
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: nexus
          image: ghcr.io/codelaboratoryltd/nexus:latest
          args:
            - serve
            - --http-port=9000
            - --metrics-port=9002
            - --p2p-port=33123
            - --p2p=true
            - --role=core
            - --data-path=/data
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: metrics
              containerPort: 9002
              protocol: TCP
            - name: p2p
              containerPort: 33123
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Discovery mode: bootstrap, mdns, dht
            # - bootstrap: static peers only (requires full multiaddr with peer ID)
            # - mdns: local network discovery (best for k3d/docker-compose)
            # - dht: bootstrap peers + Kademlia DHT (default, Neelix-style)
            - name: NEXUS_DISCOVERY
              value: "dht"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
