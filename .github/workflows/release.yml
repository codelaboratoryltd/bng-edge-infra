# Release workflow - Builds and publishes releases
name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  GO_VERSION: "1.23"
  REGISTRY: ghcr.io
  BNG_IMAGE: ghcr.io/codelaboratoryltd/bng
  NEXUS_IMAGE: ghcr.io/codelaboratoryltd/nexus

jobs:
  # ===========================================================================
  # Build and Test before Release
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test BNG
        working-directory: src/bng
        run: go test -v -race ./...

      - name: Test Nexus
        working-directory: src/nexus
        run: go test -v -race ./...

  # ===========================================================================
  # Build eBPF Programs
  # ===========================================================================
  build-ebpf:
    name: Build eBPF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install eBPF build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev linux-headers-generic

      - name: Build eBPF programs
        working-directory: src/bng/bpf
        run: make

      - name: Upload eBPF artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ebpf-objects
          path: src/bng/bpf/*.bpf.o
          retention-days: 1

  # ===========================================================================
  # Build and Push Docker Images
  # ===========================================================================
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [test, build-ebpf]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Download eBPF artifacts
        uses: actions/download-artifact@v4
        with:
          name: ebpf-objects
          path: src/bng/bpf/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for BNG
        id: meta-bng
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BNG_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push BNG image
        uses: docker/build-push-action@v6
        with:
          context: src/bng
          push: true
          tags: ${{ steps.meta-bng.outputs.tags }}
          labels: ${{ steps.meta-bng.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: hashFiles('src/bng/Dockerfile') != ''

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build-ebpf, docker]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download eBPF artifacts
        uses: actions/download-artifact@v4
        with:
          name: ebpf-objects
          path: src/bng/bpf/

      - name: Build release binaries
        run: |
          # Build BNG for multiple platforms
          cd src/bng
          GOOS=linux GOARCH=amd64 go build -o ../../dist/bng-linux-amd64 ./cmd/bng
          GOOS=linux GOARCH=arm64 go build -o ../../dist/bng-linux-arm64 ./cmd/bng
          cd ../..

          # Build Nexus for multiple platforms
          cd src/nexus
          GOOS=linux GOARCH=amd64 go build -o ../../dist/nexus-linux-amd64 ./cmd/nexus
          GOOS=linux GOARCH=arm64 go build -o ../../dist/nexus-linux-arm64 ./cmd/nexus
          cd ../..

          # Copy eBPF objects
          cp src/bng/bpf/*.bpf.o dist/ || true

      - name: Generate release notes
        id: release-notes
        run: |
          echo "## What's Changed" > release-notes.md
          echo "" >> release-notes.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s" >> release-notes.md || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            dist/bng-linux-amd64
            dist/bng-linux-arm64
            dist/nexus-linux-amd64
            dist/nexus-linux-arm64
            dist/*.bpf.o
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
